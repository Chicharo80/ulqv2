<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VISITASULQ</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a1b9a">

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f3f7fb;
  margin:0;
}
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{text-align:center;color:#6a1b9a;}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
  border-radius:10px;
}
button{
  background:#6a1b9a;
  color:#fff;
  border:none;
  font-weight:800;
}
.msg{text-align:center;margin-top:10px;}
.qr img{width:220px;display:block;margin:10px auto;}
</style>
</head>

<body>
<div class="card">
  <h1>üîê VISITASULQ</h1>

  <input id="claveCasa" placeholder="Clave casa">
  <input id="motivo" placeholder="Motivo">
  <input id="duracion" placeholder="15m / 30m / 1h / 24h">
  <input id="nombre" placeholder="Nombre (opcional)">
  <input id="telefono" placeholder="Tel√©fono (opcional)">

  <button onclick="generar()">GENERAR C√ìDIGO</button>

  <div id="msg" class="msg"></div>
  <div id="res" class="qr"></div>
</div>

<script>
/* ===== CONFIG ===== */
const API_URL =
"https://script.googleusercontent.com/macros/echo?lib=AKfycbxmweI2B_u6Y-cZJ6gzvlRcCAK7cIA2lBkjAXs3DrOtV5RKBv5DADHSTpciz7qB5bmM";

/* ===== REFERENCIAS DOM (OBLIGATORIO EN PWA) ===== */
const msg = document.getElementById("msg");
const res = document.getElementById("res");
const claveCasa = document.getElementById("claveCasa");
const motivo = document.getElementById("motivo");
const duracion = document.getElementById("duracion");
const nombre = document.getElementById("nombre");
const telefono = document.getElementById("telefono");

/* ===== FUNCI√ìN PRINCIPAL ===== */
async function generar(){
  msg.textContent = "Generando...";
  res.innerHTML = "";

  const payload = {
    action: "guardar",
    claveCasa: claveCasa.value.trim(),
    motivo: motivo.value.trim(),
    duracion: duracion.value.trim(),
    nombre: nombre.value.trim(),
    telefono: telefono.value.trim()
  };

  try {
    const r = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await r.json();
    console.log("RESPUESTA API:", data);

    if (!data.ok) {
      msg.textContent = data.message || "Error";
      return;
    }

    msg.textContent = "C√≥digo generado";
    res.innerHTML = `
      <img src="${data.qr}">
      <div style="text-align:center;font-weight:800">${data.codigo}</div>
      <div style="text-align:center">Expira: ${data.expiracion}</div>
    `;
  } catch (e) {
    console.error("ERROR REAL:", e);
    msg.textContent = "Error de conexi√≥n";
  }
}

/* ===== SERVICE WORKER ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
