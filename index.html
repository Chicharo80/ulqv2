<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VISITASULQ</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f3f7fb;
  margin:0;
}
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{text-align:center;color:#6a1b9a;}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
  border-radius:10px;
}
button{
  background:#6a1b9a;
  color:#fff;
  border:none;
  font-weight:800;
}
.msg{text-align:center;margin-top:10px;}
.qr img{width:220px;display:block;margin:10px auto;}
</style>
</head>

<body>
<div class="card">
  <h1>üîê VISITASULQ</h1>

  <input id="claveCasa" placeholder="Clave casa">
  <input id="motivo" placeholder="Motivo">
  <input id="duracion" placeholder="15m / 30m / 1h / 24h">
  <input id="nombre" placeholder="Nombre (opcional)">
  <input id="telefono" placeholder="Tel√©fono (opcional)">

  <button onclick="generar()">GENERAR C√ìDIGO</button>

  <div id="msg" class="msg"></div>
  <div id="res" class="qr"></div>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbykfRj9k3oSAuQjI1-8GAtHt0JYaVBxyklX5a4HJE4xrJtZT9rJIo9AlXTjOxGLBJrG/exec";

function generar(){
  const payload = {
    accion:"guardar",
    claveCasa: claveCasa.value.trim(),
    motivo: motivo.value.trim(),
    duracion: duracion.value.trim(),
    nombre: nombre.value.trim(),
    telefono: telefono.value.trim()
  };

  msg.textContent = "Generando...";

  fetch(ENDPOINT,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.ok){
      msg.textContent = "C√≥digo generado";
      resDiv(res);
    }else{
      msg.textContent = res.message || "Error";
    }
  })
  .catch(()=>{
    msg.textContent = "‚ùå Error de conexi√≥n";
  });
}

function resDiv(r){
  res.innerHTML = `<img src="${r.qr}">
  <div style="text-align:center;font-weight:800">${r.codigo}</div>`;
}
</script>
</body>
</html>
