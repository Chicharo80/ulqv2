<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VISITASULQ</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a1b9a">

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f3f7fb;
  margin:0;
}
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{text-align:center;color:#6a1b9a;}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
  border-radius:10px;
  box-sizing:border-box;
}
button{
  background:#6a1b9a;
  color:#fff;
  border:none;
  font-weight:800;
  cursor:pointer;
}
button:disabled{opacity:.6}
.msg{text-align:center;margin-top:10px;}
.qr img{width:220px;display:block;margin:10px auto;}
</style>
</head>

<body>
<div class="card">
  <h1>üîê VISITASULQ</h1>

  <input id="claveCasa" placeholder="Clave casa">
  <input id="motivo" placeholder="Motivo (APP, COMIDA, AUTO‚Ä¶)">
  <input id="duracion" placeholder="Duraci√≥n (15m / 30m / 1h / 24h)">
  <input id="nombre" placeholder="Nombre (opcional)">
  <input id="telefono" placeholder="Tel√©fono (opcional)">

  <button id="btn" onclick="generar()">GENERAR C√ìDIGO</button>

  <div id="msg" class="msg"></div>
  <div id="res" class="qr"></div>
</div>

<script>
/* ================= CONFIG ================= */
const ENDPOINT = "https://script.google.com/macros/s/AKfycbzkTEskjnmDszfN-bZigtNq8KhrLJkGfMA9PxyiLV03eUDO6B1arSo6eYi0c4_7nv8N/exec";
const API_KEY  = "VISITASULQ2025";

/* ================= ACTION ================= */
async function generar(){
  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");
  const res = document.getElementById("res");

  const payload = {
    accion: "guardar",
    key: API_KEY,
    claveCasa: claveCasa.value.trim(),
    motivo: motivo.value.trim(),
    duracion: duracion.value.trim(),
    nombre: nombre.value.trim(),
    telefono: telefono.value.trim()
  };

  if(!payload.claveCasa || !payload.motivo || !payload.duracion){
    msg.textContent = "‚ö†Ô∏è Falta informaci√≥n obligatoria";
    return;
  }

  btn.disabled = true;
  msg.textContent = "‚è≥ Generando c√≥digo...";
  res.innerHTML = "";

  try{
    const r = await fetch(ENDPOINT,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    const data = await r.json();

    if(!data.ok){
      msg.textContent = "‚ùå " + (data.message || "Error");
      btn.disabled = false;
      return;
    }

    msg.textContent = "‚úÖ C√≥digo generado";

    res.innerHTML = `
      <img src="${data.qr}">
      <div style="text-align:center;font-weight:800;font-size:18px">
        ${data.codigo}
      </div>
      <div style="text-align:center;font-size:14px;margin-top:6px">
        Expira: ${data.expiracion || ""}
      </div>
    `;

  }catch(e){
    msg.textContent = "‚ùå Error de conexi√≥n";
  }finally{
    btn.disabled = false;
  }
}
</script>
</body>
</html>
